        </div>
        <div class="box b2" id="2">
          <div class="content">2</div>
        </div>
      </div>
      <div class="box-c" >
        <div class="box b3" id="3">
          <div class="content">3</div>
        </div>
        <div class="box b4" id="4">
          <div class="content">4</div>
        </div>
      </div>
    </div>
  </div>
